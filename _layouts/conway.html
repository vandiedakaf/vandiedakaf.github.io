---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

    <header class="post-header">
        <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
        <p class="post-meta">
            <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>
            {% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{%
            endif %}
        </p>
    </header>

    <div class="post-content" itemprop="articleBody">
        {{ content }}
    </div>

    {% include disqus.html %}
</article>

<svg id = "conway" style="position: fixed; top: 0; left: 0; z-index: -1; overflow: visible"></svg>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="{{ "/js/conway.js" | prepend: site.baseurl }}"></script>
